{% from "components/basic-card.html" import basicCard %}

{% for item in data %}

{% set data = {
  name: data.attributes.name,
  description: data.attributes.description,
  button.url: data.attributes.button.url,
  button.title: data.attributes.button.title,
} %}

<div class="_basic-card">
{{basicCard(data)}}
</div>
{% endfor %}
