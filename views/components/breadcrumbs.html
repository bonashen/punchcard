{% macro breadcrumbs(data) %}
<nav itemscope itemtype="http://schema.org/SiteNavigationElement" role="navigation" aria-label="Sub Level Navigation" class="breadcrumb">
  <ul class="breadcrumb--list">
    {% for items in data %}
      <li class="breadcrumb--item" {% if items.active %} data-state="active" {% endif %}>
        <a href="{{items.url}}" class="breadcrumb--link">{{items.title}}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
{% endmacro %}
